   <form id="userForm">
      <h1>Feedback</h1>
      <label for="userName">Имя</label>
      <input type="text" id="userName" placeholder="Введите Имя" required autofocus/>
      <label for="email">Почта</label> <input type="text" id="email" placeholder="Введите эл.почту" required/>
      <label for="city">Город</label>
      <input type="text" id="city" placeholder="Ваш город" required/>
      <button type="submit">Отправить</button>
</form>
</div>
<script>function store() {
    var userName = document.getElementById("userName").value;
    var email = document.getElementById("email").value;
    var key = document.getElementById("city").value;
    const user = {
    userName,
    email,
    };

    localStorage.setItem(key, JSON.stringify(user));
    }

    window.onload = function () {
    document.getElementById("userForm").onsubmit = store;

    }
</script>
